app-id: com.github.heroic_games_launcher.heroic-gogdl
version: 1.1.2
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
command: gogdl
finish-args: # flatpak permissions
  - --device=all # needed for OpenGL, gamepads and serial/parallel
  - --share=ipc # needed for X11
  - --share=network # Needed for IPX and serial over TCP/IP
  - --socket=x11 # default to X11, as Gnome does not provide SSD
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=home
  - --filesystem=/run/media
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-documents
  - --filesystem=xdg-desktop
modules:
  - "python3-requests.json"
  - name: gogdl
    buildsystem: simple
    build-commands:
      - "pip3 install --verbose --exists-action=i --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST} . --no-build-isolation"
    sources:
      - type: git
        url: https://github.com/Heroic-Games-Launcher/heroic-gogdl
        commit: 963468708dcfff3d628d4be7ce6add551694e794
    
  
